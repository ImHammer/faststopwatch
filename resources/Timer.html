<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Timer</title>

        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" /> -->

        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/Timer.css" />
    </head>
    <body>
        <div id="lightColors" class="w-100 h-100 bg-light d-flex flex-column justify-content-center align-items-center">
            <div id="countView" class="w-50 d-flex flex-row justify-content-around align-items-center bg-dark rounded-pill text-light">
                <span id="hou_text">00h</span>
                <span id="min_text">00m</span>
                <span id="sec_text">00s</span>
            </div>
            <div class="w-100 mt-2 d-flex flex-column align-items-center justify-content-center">
                <div class="btn-group w-50" role="group" aria-label="Line Numbers 1">
                    <button class="btn btn-dark keyboard_number" data-number="7" style="border-bottom-left-radius: 0;">7</button>
                    <button class="btn btn-dark keyboard_number" data-number="8">8</button>
                    <button class="btn btn-dark keyboard_number" data-number="9" style="border-bottom-right-radius: 0;">9</button>
                </div>
                <div class="btn-group w-50" role="group" aria-label="Line Numbers 1">
                    <button class="btn btn-dark keyboard_number rounded-0" data-number="4">4</button>
                    <button class="btn btn-dark keyboard_number" data-number="5">5</button>
                    <button class="btn btn-dark keyboard_number rounded-0" data-number="6">6</button>
                </div>
                <div class="btn-group w-50" role="group" aria-label="Line Numbers 1">
                    <button class="btn btn-dark keyboard_number rounded-0" data-number="1">1</button>
                    <button class="btn btn-dark keyboard_number" data-number="2">2</button>
                    <button class="btn btn-dark keyboard_number rounded-0" data-number="3">3</button>
                </div>
                <div class="btn-group w-50" role="group" aria-label="Line Numbers 1">
                    <button class="btn btn-dark keyboard_number" data-number="0" style="border-top-left-radius: 0;">0</button>
                    <button class="btn btn-dark keyboard_number" data-number="00">00</button>
                    <button id="keyboard_del" class="btn btn-dark" style="border-top-right-radius: 0;"><</button>
                </div>
            </div>

            <div class="btn-group-lg mt-2" role="group" aria-label="Slapow">
                <button id="play_button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Play">
                    <svg xmlns="http://www.w3.org/2000/svg" height="36" viewBox="0 0 24 24" width="36"><path d="M0 0h24v24H0z" fill="none"/><path fill="var(--light)" d="M8 5v14l11-7z"/></svg>
                </button>
                <button id="reset_button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Reset">
                    <svg xmlns="http://www.w3.org/2000/svg" height="36" viewBox="0 0 24 24" width="36"><path d="M0 0h24v24H0z" fill="none"/><path fill="var(--light)" d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
                </button>
                <button id="pause_button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Stop">
                    <svg xmlns="http://www.w3.org/2000/svg" height="36" viewBox="0 0 24 24" width="36"><path d="M0 0h24v24H0z" fill="none"/><path fill="var(--light)" d="M6 6h12v12H6z"/></svg>
                </button>
            </div>
        </div>

        <script src="./lib/jquery-3.5.1.min.js" charset="utf-8"></script>
        <script src="./lib/bootstrap.bundle.min.js" charset="utf-8"></script>

        <script src="TimerRenderer.js" charset="utf-8"></script>
    </body>
</html>
