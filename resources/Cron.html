<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Cronometer</title>

        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/Cron.css" />
    </head>
    <body>
        <div id="background-container" class="container-fluid h-100 d-flex flex-column justify-content-center align-items-center bg-light">
            <div class="w-75 rounded-pill bg-dark text-light d-flex flex-row justify-content-around align-items-end">
                <strong id="hou_text" class="w-100 h-100 text-center">00h</strong>
                <strong id="min_text" class="w-100 h-100 text-center">00m</strong>
                <strong id="sec_text" class="w-100 h-100 text-center">00s</strong>
                <strong id="mse_text" class="w-100 text-center">000ms</strong>
            </div>

            <div class="btn-group-lg mt-2" role="group" aria-label="Actions Buttons">
                <button id="play_button"  class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" height="36" viewBox="0 0 24 24" width="36"><path d="M0 0h24v24H0z" fill="none"/><path fill="var(--light)" d="M8 5v14l11-7z"/></svg>
                </button>
                <button id="reset_button" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" height="36" viewBox="0 0 24 24" width="36"><path d="M0 0h24v24H0z" fill="none"/><path fill="var(--light)" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                </button>
                <button id="pause_button" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" height="36" viewBox="0 0 24 24" width="36"><path d="M0 0h24v24H0z" fill="none"/><path fill="var(--light)" d="M6 6h12v12H6z"/></svg>
                </button>
            </div>
        </div>

        <script src="./lib/jquery-3.5.1.min.js" charset="utf-8"></script>
        <script src="./lib/bootstrap.bundle.min.js" charset="utf-8"></script>

        <script src="CronRenderer.js" charset="utf-8"></script>
    </body>
</html>
